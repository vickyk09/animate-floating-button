<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Email Validator</title>
</head>
<body>
    <div>
        <h3>Email Validation Check</h3>
        <form id="form" action="#">
            <div class="inputBox">
                <input type="text" name="" id="email"
                placeholder="Enter Email Address" onkeydown="validation()">
                <span id="text"></span>
            </div>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
